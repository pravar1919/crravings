{% extends 'base.html' %}

{% block content %}
<div class="d-flex align-items-start">
    <div class="nav flex-column nav-pills me-3" id="v-pills-tab" role="tablist" aria-orientation="vertical">
      <button class="nav-link active" id="v-pills-home-tab" data-bs-toggle="pill" data-bs-target="#v-pills-home" type="button" role="tab" aria-controls="v-pills-home" aria-selected="true">Basic</button>
      <button class="nav-link" id="v-pills-profile-tab" data-bs-toggle="pill" data-bs-target="#v-pills-profile" type="button" role="tab" aria-controls="v-pills-profile" aria-selected="false">My Orders</button>
      <button class="nav-link" id="v-pills-messages-tab" data-bs-toggle="pill" data-bs-target="#v-pills-messages" type="button" role="tab" aria-controls="v-pills-messages" aria-selected="false">Refunds</button>
      <button class="nav-link" id="v-pills-messages-tab" data-bs-toggle="pill" data-bs-target="#v-pills-favourities" type="button" role="tab" aria-controls="v-pills-favourities" aria-selected="false">Favourates</button>
    </div>
    <div class="tab-content" id="v-pills-tabContent">
      <div class="tab-pane fade show active" id="v-pills-home" role="tabpanel" aria-labelledby="v-pills-home-tab">
        <p>First Name: {{profile.first_name}}</p>
        <p>Last Name: {{profile.last_name}}</p>
        <p>Email: {{profile.email}}</p>
        <p>Mobile Number: {{profile.mob_number}}</p>
      </div>
      <div class="tab-pane fade" id="v-pills-profile" role="tabpanel" aria-labelledby="v-pills-profile-tab">

      </div>
      <div class="tab-pane fade" id="v-pills-messages" role="tabpanel" aria-labelledby="v-pills-messages-tab">

      </div>
      <div class="tab-pane fade" id="v-pills-favourities" role="tabpanel" aria-labelledby="v-pills-favourities-tab">
        {% if favourates %}
          {% include 'buyer/card.html' with object=favourates %}  
        {% endif %}
      </div>
    </div>
  </div>
{% endblock content %}
